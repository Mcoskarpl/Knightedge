<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knightedge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: gray;
            background-size: cover;
            background-position: center;
            color: white;
            text-shadow: 
        -3px -3px 5px black,
        3px -3px 5px black,   
        -3px 3px 5px black,  
        3px 3px 5px black;    
        }
        #grid {
            display: grid;
            grid-gap: 2px;
            margin: 20px;
        }
        .cell {
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border: 1px solid black;
        }
        .brown {
            background-color: brown;
        }
        .red {
            background-color: red;
        }
        .orange {
            background-color: orange;
        }
        .white {
            background-color: white;
        }
        .purple {
            background-color: purple;
        }
        h1, p, button {
            color: white;
            text-shadow: 
        -3px -3px 5px black,
        3px -3px 5px black,   
        -3px 3px 5px black,  
        3px 3px 5px black;    
        }
        button {
            background-color: #333;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Knightedge</h1>
    <p id="gridSize"></p>
    <div id="grid"></div>
    <button id="resetBtn">Reset Grid</button>
    <p id="holeCount">Holes ðŸŸ¥ðŸŸª: 0</p>
    <p id="redCount">Red ðŸŸ¥: 0</p>
    <p id="purpleCount">Purple ðŸŸª: 0</p> <!-- Dodany licznik fioletowych kwadracikÃ³w -->
    <p id="brownCount">Brown ðŸŸ«: 0</p>

    <!-- Nowy przycisk do wyÅ›wietlania legendy -->
    <button id="legendBtn">Show Legend</button>
    <div id="legend" style="display: none;">
        <p>ðŸŸ¨ - Can reach to hole (ðŸŸª)</p>
        <p>ðŸŸª - Hole, which can't reach to edge</p>
        <p>ðŸŸ¥ - Hole, which can reach to edge</p>
        <p>ðŸŸ« - Can reach to hole (ðŸŸ¥)</p>
    </div>

    <script>
        const knightMoves = [
            [-2, -1], [-1, -2], [1, -2], [2, -1],
            [2, 1], [1, 2], [-1, 2], [-2, 1]
        ];

        const rows = parseInt(prompt("Number of rows:"));
        const columns = parseInt(prompt("Number of columns:"));

        document.getElementById('gridSize').textContent = `Grid: ${rows} x ${columns}`;

        const grid = document.getElementById('grid');
        let gridColors = [];
        let redCount = 0;
        let purpleCount = 0; // Zmienna do przechowywania liczby fioletowych kwadratÃ³w
        let holeCount = 0;  
        let brownCount = 0;

        grid.style.gridTemplateRows = `repeat(${rows}, 40px)`; 
        grid.style.gridTemplateColumns = `repeat(${columns}, 40px)`;

        function createGrid() {
            grid.innerHTML = '';
            gridColors = [];
            for (let row = 0; row < rows; row++) {
                const rowColors = [];
                for (let col = 0; col < columns; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');

                    if (row === 0 || row === rows - 1 || col === 0 || col === columns - 1) {
                        cell.classList.add('brown');
                        rowColors.push('brown');
                    } else {
                        cell.classList.add('white');
                        rowColors.push('white');
                    }

                    cell.addEventListener('click', () => onCellClick(row, col, cell));
                    grid.appendChild(cell);
                }
                gridColors.push(rowColors);
            }
            updateCounts();
        }

        function getKnightMoves(row, col) {
            return knightMoves
                .map(([r, c]) => [row + r, col + c])
                .filter(([r, c]) => r >= 0 && r < rows && c >= 0 && c < columns);
        }

        function hasPathToEdge(row, col, visited = new Set()) {
            if (row === 0 || row === rows - 1 || col === 0 || col === columns - 1) {
                return true;
            }
            visited.add(`${row}-${col}`);
            const moves = getKnightMoves(row, col);
            for (const [newRow, newCol] of moves) {
                if (!visited.has(`${newRow}-${newCol}`) && gridColors[newRow][newCol] === 'red') {
                    if (hasPathToEdge(newRow, newCol, visited)) {
                        return true;
                    }
                }
            }
            return false;
        }

        function isNearRed(row, col) {
            const moves = getKnightMoves(row, col);
            return moves.some(([newRow, newCol]) => (gridColors[newRow][newCol] === 'purple'));
        }

        function updateKnightCells() {
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < columns; col++) {
                    const cell = grid.children[row * columns + col];
                    if (gridColors[row][col] === 'orange' || gridColors[row][col] === 'brown' || gridColors[row][col] === 'white') {
                        if (hasPathToEdge(row, col)) {
                            gridColors[row][col] = 'brown';
                            cell.classList.remove('orange','white');
                            cell.classList.add('brown');
                        } else if (!isNearRed(row, col)) {
                            gridColors[row][col] = 'white';
                            cell.classList.remove('orange');
                            cell.classList.add('white');
                        } else {
                            gridColors[row][col] = 'orange';
                            cell.classList.remove('brown', 'white');
                            cell.classList.add('orange');
                        }
                    }
                    if (gridColors[row][col] === 'purple') {
                        if (hasPathToEdge(row, col)) {
                            gridColors[row][col] = 'red';
                            cell.classList.remove('purple');
                            cell.classList.add('red');
                        }
                    }
                    if (gridColors[row][col] === 'red') {
                        if (!hasPathToEdge(row, col)) {
                            gridColors[row][col] = 'purple';
                            cell.classList.remove('red');
                            cell.classList.add('purple');
                            const moves = getKnightMoves(row, col);
                            moves.forEach(([newRow, newCol]) => {
                                if (gridColors[newRow][newCol] === "white") {
                                    gridColors[newRow][newCol] = "orange";
                                    const targetCell = grid.children[newRow * columns + newCol];
                                    targetCell.classList.remove('white');
                                    targetCell.classList.add('orange');
                                }
                            });
                        }
                    }
                }
            }

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < columns; col++) {
                    if (gridColors[row][col] === 'red') {
                        const moves = getKnightMoves(row, col);
                        moves.forEach(([newRow, newCol]) => {
                            if (gridColors[newRow][newCol] === 'white') {
                                gridColors[newRow][newCol] = 'brown';
                                const cell = grid.children[newRow * columns + newCol];
                                cell.classList.remove('white');
                                cell.classList.add('brown');
                            }
                            if (gridColors[newRow][newCol] === 'purple') {
                                gridColors[newRow][newCol] = 'red';
                                const cell = grid.children[newRow * columns + newCol];
                                cell.classList.remove('purple');
                                cell.classList.add('red');
                                updateKnightCells();
                            }
                        });
                    } else if ((row === 0 || row === rows - 1) || (col === 0 || col === columns - 1)) {
                        gridColors[row][col] = 'brown';
                        const cell = grid.children[row * columns + col];
                        cell.classList.remove('white', 'orange', 'red');
                        cell.classList.add('brown');
                    }
                }
            }
        }

        function updateCounts() {
            redCount = gridColors.flat().filter(color => color === "red").length;
            purpleCount = gridColors.flat().filter(color => color === "purple").length; // Aktualizacja licznika fioletowych kwadratÃ³w
            brownCount = gridColors.flat().filter(color => color === "brown").length;
            holeCount = redCount + purpleCount;
            document.getElementById('holeCount').textContent = `Holes ðŸŸ¥ðŸŸª: ${holeCount}`;  
            document.getElementById('redCount').textContent = `Red ðŸŸ¥: ${redCount}`;
            document.getElementById('purpleCount').textContent = `Purple ðŸŸª: ${purpleCount}`; // WyÅ›wietlanie liczby fioletowych kwadratÃ³w
            document.getElementById('brownCount').textContent = `Brown ðŸŸ«: ${brownCount}`;
        }

        function onCellClick(row, col, cell) {
            const currentColor = gridColors[row][col];

            if (currentColor === "white" || currentColor === "orange" || currentColor === "brown") {
                gridColors[row][col] = "purple";
                cell.classList.remove('white', 'orange', 'brown');
                cell.classList.add('purple');

                const moves = getKnightMoves(row, col);
                moves.forEach(([newRow, newCol]) => {
                    if (gridColors[newRow][newCol] === "white") {
                        gridColors[newRow][newCol] = "orange";
                        const targetCell = grid.children[newRow * columns + newCol];
                        targetCell.classList.remove('white');
                        targetCell.classList.add('orange');
                    }
                });
            } else if (currentColor === "red" || currentColor === "purple") {
                gridColors[row][col] = "white";
                cell.classList.remove('red', 'purple');
                cell.classList.add('white');
                updateKnightCells();
            }

            updateKnightCells();
            updateKnightCells();
            updateCounts();
        }
        

        function copyGridToClipboard() {
            const emojiMap = {
                'red': 'ðŸŸ¥',
                'purple': 'ðŸŸª',
                'brown': 'ðŸŸ«',
                'orange': 'ðŸŸ§',
                'blue': 'ðŸŸ¦',
                'white': 'â¬œ'
            };
  
            let gridEmojiString = '';
            gridEmojiString += rows + 'x' + columns + " Grid, with " + holeCount + " holes.\n"
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < columns; col++) {
                    gridEmojiString += emojiMap[gridColors[row][col]] || 'â¬œ';
                }
                gridEmojiString += '\n';
            }

            navigator.clipboard.writeText(gridEmojiString).then(() => {
                alert("Grid copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy the grid: " + err);
            });
        }

        const copyButton = document.createElement('button');
        copyButton.textContent = "Copy Grid to Clipboard";
        copyButton.id = 'copyGridBtn';
        document.body.appendChild(copyButton);
        document.getElementById('copyGridBtn').addEventListener('click', copyGridToClipboard);
      
        function resetGrid() {
            createGrid();
        }
        
        document.getElementById('resetBtn').addEventListener('click', resetGrid);

        // Inicjalizacja siatki
        createGrid();

        // ObsÅ‚uga przycisku do wyÅ›wietlania legendy
        document.getElementById('legendBtn').addEventListener('click', () => {
            const legend = document.getElementById('legend');
            if (legend.style.display === 'none') {
                legend.style.display = 'block';
                document.getElementById('legendBtn').textContent = 'Hide Legend';
            } else {
                legend.style.display = 'none';
                document.getElementById('legendBtn').textContent = 'Show Legend';
            }
        });
    </script>
</body>
</html>
